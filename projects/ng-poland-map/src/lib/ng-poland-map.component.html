<svg
  id="ng-poland-map"
  viewBox="0 0 565 533"
  [ngStyle]="{ 'background-color': bgColor }"
>
  <g
    lib-ng-poland-map-region
    *ngFor="let region of regions"
    [region]="region"
    [highlightColor]="
      region.voivodeship ? regionFillColor(region.voivodeship) : undefined
    "
    [labelPosX]="region.labelPosX"
    [labelPosY]="region.labelPosY"
    [strokeColor]="strokeColor"
    [strokeWidth]="strokeWidth"
		[clickable]="regionsClickable"
    (clicked)="regionClick(region.voivodeship)"
  ></g>

  <g
    lib-ng-poland-map-pointer
    *ngFor="let city of highlightedCities"
    [point]="city"
    [fill]="pointColor"
    [pointSize]="pointSize"
    [pointerTemplate]="pointerTemplate"
		[clickable]="pointersClickable"
    (clicked)="pointClick(city)"
  ></g>
</svg>
