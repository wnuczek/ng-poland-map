<ng-container *ngIf="point">
  <ng-container
    *ngTemplateOutlet="pointerTemplate || defaultPointer; context: { point }"
  ></ng-container>
</ng-container>

<ng-template #defaultPointer let-point="point">
  <svg:circle
    [attr.cx]="longitudeToSvgX(point.longitude)"
    [attr.cy]="latitudeToSvgY(point.latitude)"
    [attr.r]="pointSize"
    [attr.fill]="fill"
    (click)="pointClicked(point)"
    [attr.class]="clickable ? 'pointer clickable' : 'pointer'"
  />
</ng-template>
