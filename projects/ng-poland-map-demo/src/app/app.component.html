<h1>ng-poland-map</h1>
<main>
  <div class="forms-container">
    <form class="config-form">
      <div class="form-row">
        <label for="background-color">Background color:</label>
        <input
          name="background-color"
          id="background-color"
          type="color"
          value="#333333"
          [(ngModel)]="bgColor"
        />
      </div>
      <div class="form-row">
        <label for="region-color">Region color:</label>
        <input
          name="region-color"
          id="region-color"
          type="color"
          [(ngModel)]="regionColor"
        />
      </div>
      <div class="form-row">
        <label for="highlight-color">Highlight color:</label>
        <input
          name="highlight-color"
          id="highlight-color"
          type="color"
          [(ngModel)]="highlightColor"
        />
      </div>

      <div class="form-row">
        <label for="point-color">Point color:</label>
        <input
          name="point-color"
          id="point-color"
          type="color"
          [(ngModel)]="pointColor"
        />
      </div>
      <div class="form-row">
        <label for="point-size">Point size:</label>
        <input
          name="point-size"
          id="point-size"
          type="number"
          [(ngModel)]="pointSize"
        />
      </div>
      <div class="form-row">
        <label for="stroke-color">Stroke color:</label>
        <input
          name="stroke-color"
          id="stroke-color"
          type="color"
          [(ngModel)]="strokeColor"
        />
      </div>
      <div class="form-row">
        <label for="stroke-width">Stroke width:</label>
        <input
          name="stroke-width"
          id="stroke-width"
          type="number"
          [(ngModel)]="strokeWidth"
        />
      </div>
      <div class="form-row">
        <label for="regions-clickable">Regions clickable:</label>
        <input
          name="regions-clickable"
          id="regions-clickable"
          type="checkbox"
          [(ngModel)]="regionsClickable"
        />
      </div>
      <div class="form-row">
        <label for="pointers-clickable">Pointers clickable:</label>
        <input
          name="pointers-clickable"
          id="pointers-clickable"
          type="checkbox"
          [(ngModel)]="pointersClickable"
        />
      </div>
    </form>
    <form class="data-form">
      <label for="voivodeships">Highlighted voivodeships:</label>
      <select
        name="voivodeships"
        id="voivodeships"
        multiple
        (change)="onRegionSelectionChange($event)"
      >
        <option
          *ngFor="let voivodeship of voivodeships"
          [value]="voivodeship.voivodeship"
        >
          {{ voivodeship.voivodeship }}
        </option>
      </select>
    </form>
    <form class="data-form">
      <label for="cities">Highlighted cities:</label>
      <select
        name="cities"
        id="cities"
        multiple
        (change)="onCitySelectionChange($event)"
      >
        <option *ngFor="let city of cities" [value]="city.labelText">
          {{ city.labelText }}
        </option>
      </select>
    </form>
    <form class="data-form">
      <label for="coordinatesLong">Custom coordinates:</label>
      <div class="form-row">
        <input
          name="coordinatesLat"
          id="coordinatesLat"
          type="number"
          placeholder="Latitude"
          [min]="minLatitude"
          [max]="maxLatitude"
					step="0.05"
          [(ngModel)]="customLatitude"
        />
        <input
          name="coordinatesLong"
          id="coordinatesLong"
          type="number"
          placeholder="Longitude"
          [min]="minLongitude"
          [max]="maxLongitude"
					step="0.05"
          [(ngModel)]="customLongitude"
        />
        <button (click)="addPointer()">Add pointer</button>
      </div>
    </form>
  </div>
  <ng-poland-map
    [highlightedRegions]="selectedRegions()"
    [highlightedCities]="selectedPoints()"
    [bgColor]="bgColor"
    [strokeColor]="strokeColor"
    [strokeWidth]="strokeWidth"
    [regionColor]="regionColor"
    [highlightColor]="highlightColor"
    [pointColor]="pointColor"
    [pointSize]="pointSize"
    [regionsClickable]="regionsClickable"
    (regionClicked)="onRegionClicked($event)"
    [pointersClickable]="pointersClickable"
    (pointClicked)="onPointerClicked($event)"
  ></ng-poland-map>
</main>
