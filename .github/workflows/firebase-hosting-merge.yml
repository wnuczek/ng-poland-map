name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy_lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
      - run: npm ci && npm run publish
        env:
          NODE_AUTH_TOKEN: "${{ secrets.NPM_TOKEN }}"

  build_and_deploy_demo:
    runs-on: ubuntu-latest
    needs: build_and_deploy_lib
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build-demo
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WNUCZEK_TESTING }}"
          channelId: live
          projectId: wnuczek-testing
